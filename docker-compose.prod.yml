version: '3'

services:
  app:
    build:
      context: ./
      dockerfile: dockerfile.dev
    image: 799886310010.dkr.ecr.ap-northeast-2.amazonaws.com/hnn:dev
    ports:
      - '3100:3100'
    environment:
      NODE_ENV: .dev.env

    command: npm run start:dev

  app-prod:
    build:
      context: ./
      dockerfile: dockerfile.prod
    image: 799886310010.dkr.ecr.ap-northeast-2.amazonaws.com/hnn:prod

    environment:
      NODE_ENV: .prod.env
    ports:
      - '3000:3000'
    command: npm run start:prod
